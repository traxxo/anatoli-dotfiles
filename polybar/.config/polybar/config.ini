[colors]
include-file = ~/dotfiles/colorschemes/catppuccin/latte.conf

[bar/mybar]
width = 100%
height = 35
background = ${colors.crust}
foreground = ${colors.text}

font-0 = MesloLGM Nerd Font:size=10;1
font-1 = FontAwesome:size=10;0

module-margin = 1 

modules-left = workspaces
modules-center = 
modules-right = cpu memory disk weather time

[module/base]
label-padding = 2
label-foreground = ${colors.text} 

[module/workspaces]
type = internal/i3

label-focused = %name%
label-focused-background = ${colors.sky}
label-focused-foreground = ${colors.text}

label-unfocused = %name%
label-unfocused-foreground = ${colors.text}
label-unfocused-background = ${colors.rosewater}

label-urgent = %name%
label-urgent-foreground = ${colors.text}
label-urgent-background = ${colors.blue}

label-visible = %name%
label-visible-foreground = ${colors.text}
label-visible-background = ${colors.peach}

[module/cpu]
inherit = module/base
type = internal/cpu
interval = 2
label = "   CPU %percentage%%"
label-background = ${colors.red}

[module/memory]
inherit = module/base
type = internal/memory
interval = 2
label = "  RAM %used:2%%"
label-background = ${colors.green}

[module/time]
inherit = module/base
type = internal/date
interval = 5
date = %d:%m:%Y %H:%M 
label = "  %date%"
label-background = ${colors.blue}

[module/disk]
inherit = module/base
type = internal/fs
mount = /
interval = 60
label-mounted = "  󱛟  Disk %percentage_used%%  "
label-mounted-background = ${colors.sky}

[module/weather]
type = custom/script
label-background = ${colors.yellow}
exec = $HOME/dotfiles/polybar/.config/polybar/weather-plugin.sh 
tail = false
interval = 960