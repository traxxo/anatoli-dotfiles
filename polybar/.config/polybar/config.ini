[colors]
rosewater = #f5e0dc
flamingo  = #f2cdcd
pink      = #f5c2e7
mauve     = #cba6f7
red       = #f38ba8
maroon    = #eba0ac
peach     = #fab387
yellow    = #f9e2af
green     = #a6e3a1
teal      = #94e2d5
sky       = #89dceb
sapphire  = #74c7ec
blue      = #89b4fa
lavender  = #b4befe
text      = #cdd6f4
subtext1  = #bac2de
subtext0  = #a6adc8
overlay2  = #9399b2
overlay1  = #7f849c
overlay0  = #6c7086
surface2  = #585b70
surface1  = #45475a
surface0  = #313244
base      = #1e1e2e
mantle    = #181825
crust     = #11111b

[bar/basebar]
width = 100%
height = 30
background = ${colors.base}
foreground = ${colors.text}
font-0 = fixed:pixelsize=10;0
modules-left = i3 
modules-center = date
modules-right = cpu memory eth pulseaudio

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d %H:%M:%S
time = %H:%M:%S
label = %date%

[module/cpu]
type = internal/cpu
interval = 2
label = CPU: %percentage%%

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
label-focused = %index% %name%


[module/memory]
type = internal/memory
interval = 2
label = RAM: %percentage_used%%

[module/eth]
type = internal/network
interface = enp3s0
label-connected = Ethernet: %local_ip%
label-disconnected = Ethernet: Disconnected

[module/pulseaudio]
type = internal/pulseaudio
label-volume = Volume: %volume%%
